<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="lib/onsenui/js/angular-onsenui.min.js"></script>
  <script src="libs/Chart.js"></script> 

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/controller/controller.js"></script>
</head>

<body>
  <ons-splitter ng-controller="AppController as app" var="splitter">
    <ons-splitter-side side="left" width="220px" collapse swipeable page="view/menu.html"></ons-splitter-side>
    <ons-splitter-content page="tabbar.html"></ons-splitter-content>
  </ons-splitter>
  
  <ons-template id="tabbar.html">
    <ons-page>
      
      <ons-tabbar>
        <ons-tab page="kintai.html" label="勤怠" icon="fa-square" active="true"></ons-tab>
        <ons-tab page="calender.html" label="カレンダー" icon="fa-square"></ons-tab>
        <ons-tab page="itiran.html" label="勤怠管理" icon="ion-compass"></ons-tab>
      </ons-tabbar>
    </ons-page>
  </ons-template>

  <ons-template id="kintai.html">
    <ons-page>
      <ons-toolbar><!--本当はツールバーの表示は一つのテンプレートに書いたほうがSPAぽくていい-->
        <div class="left">
          <ons-toolbar-button ng-click="app.toggle()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          勤怠
        </div>
      </ons-toolbar>
      <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
        Swipe right to open the menu!
      </p>
      <div id="canvas-holder" style="width:100%">
      <h4>今日の業務時間内訳</h4>
      <!-- 棒グラフの表示エリア -->
      <canvas id="bar-chart-area" width="300" height="100">
      </canvas>
    </div>
      <ons-list>
          <ons-list-item ng-click="app.load('tabbar.html')" tappable>
            出社
          </ons-list-item>
          <ons-list-item ng-click="app.load('tabbar.html')" tappable>
            休憩
          </ons-list-item>
          <ons-list-item ng-click="app.load('tabbar.html')" tappable>  <!--alertで表示できそう-->
            退社
          </ons-list-item>
          <ons-list-item ng-click="app.load('tabbar.html')" tappable>
            提出
          </ons-list-item>
        </ons-list>
    </ons-page>
  </ons-template>

  <ons-template id="calender.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button ng-click="app.toggle()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          カレンダー
        </div>
      </ons-toolbar>
    </ons-page>
  </ons-template>

  <ons-template id="itiran.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button ng-click="app.toggle()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          勤怠一覧
        </div>
      </ons-toolbar>
    </ons-page>
  </ons-template>
  
  
  
</body>
</html>
